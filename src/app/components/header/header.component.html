<header class="header">
  <video class="video" src="assets/img/bgbg.mp4" autoplay muted loop  *ngIf="!isMobile"></video>
  <div class="container">

    <div class="header__inner">


      <div class="logo">
        <img class="header__logo" src="assets/img/header-logo.svg" alt="logo">
      </div>
      <!--    burger -->
      <div class="header__burger" [class.open]="!burgerIsClose" (click)="burgerIsClose = !burgerIsClose">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ng-template [ngIf]="!isMobile">
        <app-menu></app-menu>
      </ng-template>
    </div>



    <div class="header__content">
      <ng-template   [ngIf]="isMobile && !burgerIsClose">
        <app-menu></app-menu>
      </ng-template>
      <div class="header__content-logo">
        <img src="../../../assets/img/big-logo.svg" alt="logo">
      </div>
      <h1 class="header__content-title"><p>ТОВ</p>
        БУДІВЕЛЬНО-МОНТАЖНЕ УПРАВЛІННЯ
        «ЕНЕРГОЮЖСПЕЦСТРОЙ»</h1>
      <div class="header__content-text">
        <p>CONSTRUCTION AND ASSEMBLY</p>
        <p>MANAGEMENT ENERGOYUZHSPETSSTROY,</p>
        <p>LIMITED LIABILITY COMPANY</p>
      </div>
    </div>
  </div>




</header>
